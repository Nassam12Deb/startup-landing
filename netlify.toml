[build]
  publish = "."
  command = "echo 'Build r√©ussi'"

# Configuration Netlify Forms
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Compression
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Encoding = "gzip"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Encoding = "gzip"

# Redirections
[[redirects]]
  from = "/merci"
  to = "/index.html#contact"
  status = 302

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuration build environment
[build.environment]
  NODE_VERSION = "18"